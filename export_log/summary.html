<!DOCTYPE html>
<html>
<head>
     <title>测试结果汇总</title>
     <meta charset="UTF-8">
     <style>
         .fail {
             color: red;
          width: 7emem;
          text-align: center;
         }
         .success {
             color: green;
          width: 7emem;
          text-align: center;
         }
       .details-col-elapsed {
          width: 7em;
          text-align: center;
       }
       .details-col-msg {
          width: 7em;
          text-align: center;
          background-color:#ccc;
       }

     </style>
 </head>
 <body>
 <div>
 <div><h2>Test 结果汇总</h2></div>

     <table width="800" border="thin" cellspacing="0" cellpadding="0">
         <tr  width="600">
             <th width="300" class='details-col-msg'>案例名称</th>
             <th class='details-col-msg'>执行结果</th>
         </tr>
         
         <tr width="600">
             <td class='details-col-elapsed'><a href="user_login.log/log.html" target="view_window">user_login</a></td>
             <td class="success">成功</td>
         </tr>
         
     </table>
 </div>
 </body>
 </html>
